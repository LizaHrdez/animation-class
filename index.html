<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Transitions</title>

</head>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #f5f5f5;
}

h1 {
  margin-bottom: 20px;
}

.button-container {
  display: flex;
  gap: 20px;
}

button {
  padding: 15px 30px;
  font-size: 16px;
  border: 2px solid transparent;
  border-radius: 5px;
  cursor: pointer;
  background-color: #3498db;
  color: white;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.1); 
  background-color: #2980b9; 
}

/* Individual button styles (optional for variations) */
.button-1 {
  background-color: #3498db;
}

.button-2 {
  background-color: #e74c3c;
}

.button-3 {
  background-color: #2ecc71;
}

.button-1:hover {
  transform: scale(1.1);
  background-color: #2980b9;
  border-color: #2980b9; 
}

.button-2:hover {
  transform: scale(1.1);
  background-color: #c0392b;
  border-color: #c0392b;
}

.button-3:hover {
  transform: scale(1.1);
  background-color: #27ae60;
  border-color: #27ae60;
}
</style>
<body>
  <h1>CSSS Button Animation</h1>
  <div class="button-container"><a href="cards.html">
    <button class="button-1">Cards</button></a>

    <div class="button-container"><a href="Animated-objects.html">
      <button class="button-2">Animated Objects</button></a>
    

    <button class="button-3">Button 3.</button>
    
  </div>
</body>
</html>
