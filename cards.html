<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card Effect</title>
    
</head>
<style>
.card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 20px;
    flex-wrap: nowrap;
  }
  
  .card {
    position: relative;
    width: 300px;
    height: 400px;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    flex-shrink: 0; 
  }
  
  /* Background Image */
  .card img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
  }
  
  
  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3); 
    z-index: -1;
    transition: background-color 0.4s ease-in-out;
  }
  
  /* Card Content */
  .card .content {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 20px;
    color: blueviolet;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.2s ease-in-out, transform 0.s ease-in-out;
  }
  
  
  
  .card:hover::before {
    background-color: rgba(0, 0, 0, 0.6); 
  }
  
  .card:hover .content {
    opacity: 1;
    transform: translateY(0);
  }

</style>

<body>
    <div class="card-container">
        <div class="card">
            <img src="street1.jpg"Descriptive Alt Text 1">
            <div class="content">
                <h2>Street Photography </h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
        <div class="card">
            <img src="street2.jpg" alt="Descriptive Alt Text 2">
            <div class="content">
                <h2>Street Photography 2</h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
        <div class="card">
            <img src="street3.jpg" alt="Descriptive Alt Text 3">
            <div class="content">
                <h2>Street Photography 3</h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
</body>
</html>
